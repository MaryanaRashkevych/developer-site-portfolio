<section class="reviews">
    <div class="container">
      <h2 class="title-section">Reviews</h2>
  
      <div class="container-reviews">
        <div class="swiper-container">
          <div class="container">
            <div class="swiper swiper-reviews">
              <ul class="reviews-list swiper-wrapper" id="results-reviews"></ul>
              <div class="reviews-btn">
                <button
                  id="reviews-next"
                  disabled=""
                  aria-label="reviews next"
                  type="button"
                  class="btn reviews-btn-prev no-active"
                >
                  <svg
                    class="arrow-reviews-icon left"
                    width="24"
                    height="24"
                    aria-label="arrow icon"
                  >
                    <use href="./img/icons.svg#icon-arrow"></use>
                  </svg>
                </button>
  
                <button
                  id="reviews-prev"
                  aria-label="reviews previos"
                  disabled=""
                  type="button"
                  class="btn reviews-btn-next"
                >
                  <svg
                    class="arrow-reviews-icon"
                    width="24"
                    height="24"
                    aria-label="arrow icon"
                  >
                    <use href="./img/icons.svg#icon-arrow"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </section>
